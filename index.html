<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Design Card</title>
  </head>
  <body>
    <div class="container">
      <header>
        <span class="logo">
          <img src="./img/logo.png" alt="logo-card" />
          <h5>Master Card</h5>
        </span>
        <img src="./img/chip.png" alt="" class="chip" />
      </header>

      <div class="card-details">
        <div class="name-number">
          <h6>Número do cartão</h6>
          <h5 class="number">1234 20 20 2030</h5>
          <h5 class="name">Lucas Dos Reis</h5>
        </div>

        <div class="valid-date">
          <h6 class="date">Validade</h6>
          <h5>20/29</h5>
        </div>
      </div>
    </div>
  </body>
</html>
